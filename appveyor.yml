# MNE-CPP AppVeyor CI for Windows

version: 1.0.0-{build} 
pull_requests:
  do_not_increment_build_number: true

environment:
   matrix:
     - BUILD_CFG: windows_release
     - BUILD_CFG: windows_tests

os: Visual Studio 2015
platform: x64
configuration: Release

install:
    - set QTDIR=C:\Qt\5.7\msvc2015_64
    - set PATH=%PATH%;%QTDIR%\bin;C:\Qt\Tools\QtCreator\bin;C:\Qt\QtIFW2.0.1\bin
    - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64

build:
  parallel: true
  #quiet|minimal|normal|detailed
  verbosity: detailed 

before_build:
    - call .\tools\appveyor\%BUILD_CFG%\before_build.bat
build_script:
    - call .\tools\appveyor\%BUILD_CFG%\build.bat
after_build:
    - call .\tools\appveyor\%BUILD_CFG%\after_build.bat

before_test:
    - call .\tools\appveyor\%BUILD_CFG%\before_test.bat
test_script:
    - call .\tools\appveyor\%BUILD_CFG%\test.bat

artifacts:
  - path: mne-cpp-windows-x86_64-$(APPVEYOR_REPO_BRANCH).exe
    name: installer
  - path: mne-cpp-windows-x86_64-$(APPVEYOR_REPO_BRANCH).zip
    name: bin_archive

deploy:
  # master
  - provider: FTP
    protocol: ftp
    host:
      secure: ckK4+pPybTYYRiKxXpZScwZlxRmpxUgTvZaTN+vVAfU=
    username:
      secure: aUqYXjXjd4dh3sO18+x8qw==
    password:
      secure: u8DCGb7s6kuPyjybX/THWFQ0VMCfpLD5IsB/9nzGnvk=
    artifact: installer,bin_archive
    on:
      branch: master
      build_cfg: windows_release
      is_not_pr: true

  # 1.0.0
